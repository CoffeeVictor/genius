<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Genius</title>
</head>
<body>
    <div class="message-container invisible">
        <p class="message">FIM DE JOGO</p>
        <p class="message"><span class="score"></span></p>
        <p class="message">Obrigado por jogar <3</p>
    </div>
    <div class="main-game">
        <div class="genius">
            <button class="green" id="green"></button>
            <button class="yellow" id="yellow"></button>
            <button class="red" id="red"></button>
            <button class="blue" id="blue"></button>
        </div>
        <div class="menu">
            <button class="new-game-btn">Novo Jogo</button>
            <div class="max-score-container">
                <p>Seu recorde foi de: <span class="max-score"></span></p>
            </div>
        </div>
    </div>
</body>
</html>
